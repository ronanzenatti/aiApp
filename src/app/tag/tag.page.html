<ion-header class="ion-no-border">
  <img src="assets/analyze.svg" alt="">
  <h1>Itens na Imagem</h1>
</ion-header>
<ion-content>

  <ion-item lines="full" *ngFor="let tag of tagsImage; let i = index">
    <ion-label>{{i | number: '2.0-0'}}{{'. ' + tag.name | titlecase}}</ion-label>
    <ion-badge
      [color]="(tag.confidence > 0.79) ? 'success' : (tag.confidence > 0.59) ? 'warning' : (tag.confidence > 0.49) ? 'medium' : 'danger'"
      slot="end">
      {{tag.confidence | percent:'0.2-2'}}
    </ion-badge>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="primary" (click)="closeModal()">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
